name: Go

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:  # Define Steps
    - uses: actions/checkout@v4  # Checkout the repository

    - name: Set up Go 1.24  # Set up Go environment
      uses: actions/setup-go@v4  # Use the setup-go action
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...